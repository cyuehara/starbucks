<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Starbucks Coffee Company</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
</head>
<body>

<div class="ui borderless topmenu menu">
  <div class="ui container">
    <img class="ui image item" src="starbucksLogo.png" alt="home image">
      <a class="menu item">Menus</a>
    <a class="menu item">Rewards</a>
    <a class="menu item">Gift Cards</a>

    <div class="right menu item">
      <i class="map marker alternate icon"></i>
      <a class="menu item">Find a store</a>
      <button style="margin: 5px" class="ui black basic button">Sign in</button>
      <button style="margin: 5px" class="ui black button">Join now </button>
      </div>
    </div>
  </div>

<div class ="ui firstrow container">
  <div class="ui grid">
    <div class="row">
      <div class="column">
        <h1>Let us treat you</h1>
        <h3> Drink coffee, earn stars, get Reward</h3>
        <a style="color: white" href="https://www.starbucks.com/rewards/">Join Starbucks® Rewards today</a>
      </div>
    </div>
  </div>
</div>

<div class="ui secondrow container">
  <div class="ui grid">
    <div class="row">

    </div>
  </div>
</div>

<div class="ui thirdrow container">
  <div class="ui equal width center aligned padded grid">
    <div class="middle row">
      <div class="column">
        <h1>Oh Hello Again</h1>
        <h2>Cozy is a flavor and that flavor is Smoked Butterscotch. Snuggle up with the perfect treat.</h2>
      </div>
      <div class="column">
        <img class="block" src="https://content-prod-live.cert.starbucks.com/binary/v2/asset/137-58996.png"
             alt="A smoked butterscotch latte and frappuccino® blended beverage">
      </div>

    </div>
  </div>
</div>

</body>
</html>
